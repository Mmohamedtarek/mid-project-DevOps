stages:
  - notify 
  - install
  - lint
  - test 
  - build
  - scan
  - deploy

notify:
  stage: notify
  script:
   - >
     curl -X POST -H 'Content-type: application/json' \
      --data "{
        \"text\": \"ðŸ› ï¸ *Pipeline time!* ðŸš¨\nLet's build greatness, one commit at a time ðŸ’ª\n*Remember*: with great \`git push\` comes great responsibility ðŸ˜Ž\nStay focused and let the pipeline flow without any hiccups!ðŸ˜Ž\nðŸ”§ Project: *$CI_PROJECT_NAME*\nðŸ” Commit: \`$CI_COMMIT_SHORT_SHA\`\nðŸ‘¤ By: *$GITLAB_USER_NAME*\"
      }" \
      $SLACK_WEBHOOK


install_frontend:
  stage: install
  image: node:18-alpine3.21
  script: 
   - echo "Installing frontend dependencies....."
   - cd frontend
   - npm install
  artifacts:
    paths: 
      - frontend/node_modules/

install_backend: 
  stage: install
  image: python:3.10.17-alpine
  script:
   - echo "Installing backend dependencies......"
   - pip install --upgrade pip
   - pip install -r backend/requirements.txt
  
lint_frontend:
  stage: lint
  image: node:18-alpine3.21
  cache:
   key: frontend-cache
   paths:
    - frontend/node_modules/
  script:
   - echo "Linting frontend..."
   - cd frontend
   - npm run lint
  dependencies:
   - install_frontend

lint_backend:
  stage: lint
  image: python:3.10.17-alpine
  script:    
   - echo "Linting backend..."
   - pip install flake8
   - flake8 backend/
  dependencies:
   - install_backend

test_frontend:
  stage: test
  image: node:18-alpine3.21
  script:
   - echo "Running frontend tests..."
   - cd frontend
   - npm run test
  dependencies:
    - install_frontend

test_backend:
  stage: test
  image: python:3.10.17-alpine
  script:
   - echo "Running backend tests..."
   - pip install -r backend/requirements.txt
   - cd backend
   - export PYTHONPATH=$(pwd)
   - pytest tests/ 
  dependencies:
    - install_backend

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker buildx create --use
  script:
    - docker buildx build --platform linux/amd64 -t frontend-app:latest -o type=docker ./frontend -f frontend/Dockerfile
    - docker buildx build --platform linux/amd64 -t backend-app:latest -o type=docker ./backend -f backend/dockerfile
    - docker save frontend-app:latest -o frontend.tar
    - docker save backend-app:latest -o backend.tar
  artifacts:
    paths:
      - frontend.tar
      - backend.tar
  only:
    - main

scan:
  stage: scan
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache curl
    - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    - docker load -i frontend.tar
    - docker load -i backend.tar
  script:
    - trivy image backend-app:latest > trivy-backend-report.txt || true
    - trivy image frontend-app:latest > trivy-frontend-report.txt || true
  dependencies:
    - build
  artifacts:
    paths:
      - trivy-backend-report.txt
      - trivy-frontend-report.txt
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync docker-cli
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - rsync -az --quiet -e "ssh -o StrictHostKeyChecking=no" frontend.tar backend.tar docker-compose.yml $EC2_USER@$EC2_HOST:/home/ubuntu/app
    - ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
        cd /home/ubuntu/app &&
        docker load -i backend.tar &&
        docker load -i frontend.tar &&
        docker-compose up -d
      "
  dependencies:
    - build
  only:
    - main