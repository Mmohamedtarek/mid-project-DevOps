- name: prepare DevOps server for mid-project
  hosts: midproj-devops-server
  become: true

  tasks:
    - name: update cache
      apt:
        update_cache: yes
    
    - name: install essintial packages
      apt:
        name:
         - git
         - curl
         - unzip
         - docker.io
         - docker-compose
        state: present
    - name: enable and start server docker 
      systemd:
       name: docker
       enabled: yes
       state: started
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

